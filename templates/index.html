<!DOCTYPE html>
<html>
<head>
    <title>JWT認証テスト</title>
    <meta charset="UTF-8">
    <style>
        body { max-width: 600px; margin: 0 auto; padding: 20px; font-family: sans-serif; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>JWT認証テスト</h1>
    <div>
        <input type="email" id="email" placeholder="メールアドレス" value="user@example.com">
        <input type="password" id="password" placeholder="パスワード" value="password123">
        <button class="button" onclick="login()">ログイン</button>
        <button class="button" onclick="logout()">ログアウト</button>
        <button class="button" onclick="getProtected()">保護されたデータを取得</button>
    </div>
    <div id="result"></div>

    <script>
        function showResult(data) {
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }

        async function login() {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function getProtected() {
            try {
                const response = await fetch('/protected');
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
    </script>
</body>
</html>
